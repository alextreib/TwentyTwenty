<template id="voting-template">
  <!-- Table -->
  <div class="voting-table" >
    <a href="https://stockvoting.net/tag/template_company/">
      <h2>template_company</h2>
    </a>
    <div class="column-overview">
      <!-- First column=Overview -->
      <span class="vote-span" >Overview prognosis</span>
    </div>
    <div class="column-gauge">
      <div class="radial-gauge-class" id="gaugeID_template_company">
      </div>
    </div>

    <div class="column-voting">
      <!-- Third column = Your vote -->
      <!-- todo: Change to int type and value to default value -->
      <span class="vote-span" >Your vote</span>
      <br/></br>
      <form name="vote_form" method="post">
        <input type="number" id="voting_input_template_company" />
        <br/></br>
        <input 
          type="button"
          onclick="send_vote('template_company',voting_input_template_company.value)"
          value="Vote" 
        />
      </form>
    </div>
    <br>
  </div>

</template>
