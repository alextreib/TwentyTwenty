<template id="voting_template">
  <script
    type="text/javascript"
    src="https://stockvoting.net/wp-content/themes/twentytwenty/own-template-parts/third-party/canvas-gauges/gauge.min.js"
  ></script>
  <!-- Table -->
  <div class="row">
    <a href="https://stockvoting.net/tag/tesla/">
      <h1>Tesla</h1>
    </a>
    <div class="column-voting">
      <!-- First column=Overview -->
      Overview Total prognosis
    </div>
    <div class="column-voting" id="second-column">
      <div class="radial-gauge-class">
        <canvas
          id="radial-gauge-canvas"
          data-type="radial-gauge"
          data-width="250"
          data-height="250"
          data-title="false"
          data-value="0"
          data-min-value="0"
          data-max-value="220"
          data-major-ticks="0,20,40,60,80,100,120,140,160,180,200,220"
          data-minor-ticks="2"
          data-stroke-ticks="false"
          data-highlights='[
      { "from": 0, "to": 50, "color": "rgba(0,255,0,.15)" },
      { "from": 50, "to": 100, "color": "rgba(255,255,0,.15)" },
      { "from": 100, "to": 150, "color": "rgba(255,30,0,.25)" },
      { "from": 150, "to": 200, "color": "rgba(255,0,225,.25)" },
      { "from": 200, "to": 220, "color": "rgba(0,0,255,.25)" }
    ]'
          data-color-plate="#222"
          data-color-major-ticks="#f5f5f5"
          data-color-minor-ticks="#ddd "
          data-color-title="#fff"
          data-color-units="#ccc"
          data-color-numbers="#eee"
          data-color-needle-start="rgba(240, 128, 128, 1)"
          data-color-needle-end="rgba(255, 160, 122, .9)"
          data-value-box="true"
          data-animation-rule="bounce"
          data-animation-duration="500"
          data-font-value="Led"
          data-animated-value="true"
          data-animation-rule="elastic"
          data-animation-duration="500"
          animateOnInit="false"
          animatedValue="150"
        ></canvas>
      </div>
    </div>

    <div class="column-voting">
      <!-- Third column = Your vote -->
      <!-- todo: Change to int type and value to default value -->
      <h2>Your vote</h2>

      <form name="vote_form" method="post">
        <input id="voting_input" type="text" name="voting_number" value="123" />
        <input
          type="button"
          name="vote_button"
          onclick="send_vote(voting_input.value)"
          value="Vote"
        />
      </form>
    </div>
  </div>
</template>
