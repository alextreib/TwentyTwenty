<template id="voting-template">
  <!-- Voting for one stock -->
<div class="voting-table">
  <a href="https://stockvoting.net/category/stocks/template_company_symbol/">
    <h2 class="has-text-align-center">template_company_stockName</h2>
  </a>
  <!-- Table -->
  <div class="wp-block-columns alignwide has-background has-text-color has-background-background-color has-secondary-color" >
   
    <div class="wp-block-column">
      <!-- First column=Overview -->
      <h2 class="vote-span has-text-align-center" >Prognosis for the next 30 days</h2> 
      <h2 class="has-accent-color has-text-color has-text-align-center prognosis-text" id="prognosis_template_company_symbol"></h2>
    </div>
    <div class="wp-block-column">
      <h2 class="vote-span has-text-align-center" >People's opinion</h2> 
      <div class="radial-gauge-class" id="gaugeID_template_company_symbol" >
      </div>
    </div>

    <div class="wp-block-column">
      <!-- Third column = Your vote -->
      <!-- todo: Change to int type and value to default value -->
      <h2 class="vote-span has-text-align-center" >Your vote</h2> 
      <br/></br>
      <form name="vote_form" method="post" >
        <input type="number" id="voting_input_template_company_symbol"  />
        <br/></br>
          <div class="button-voting-div">
            <input 
              type="button"
              class="button-voting" 
              onclick="send_vote(this,'template_company_symbol',voting_input_template_company_symbol.value)"
              value="Vote"
              alt="Thank you!"
            />
        </div>
      </form>
    </div>
    <br>
  </div>
</div>

</template>
